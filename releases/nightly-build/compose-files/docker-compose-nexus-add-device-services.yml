# NOTE:  this Docker Compose file does not contain the security services - namely the API Gateway
# and Secret Store

version: '3.7'

# all common shared environment variables defined here:
x-common-env-variables: &common-variables
  REGISTRY_HOST: edgex-core-consul
  CLIENTS_COREDATA_HOST: edgex-core-data
  CLIENTS_NOTIFICATIONS_HOST: edgex-support-notifications
  CLIENTS_METADATA_HOST: edgex-core-metadata
  CLIENTS_COMMAND_HOST: edgex-core-command

services:
  device-virtual:
    image: ${REPOSITORY}/docker-device-virtual-go${ARCH}:master
    ports:
    - "127.0.0.1:49990:49990"
    container_name: edgex-device-virtual
    hostname: edgex-device-virtual
    networks:
      - edgex-network
    environment:
      <<: *common-variables
      SERVICE_HOST: edgex-device-virtual
    depends_on:
      - consul
      - data
      - metadata

  device-rest:
    image: ${REPOSITORY}/docker-device-rest-go${ARCH}:master
    ports:
      - "127.0.0.1:49986:49986"
    container_name: edgex-device-rest
    hostname: edgex-device-rest
    networks:
      - edgex-network
    environment:
      <<: *common-variables
      SERVICE_HOST: edgex-device-rest
    depends_on:
      - data
      - command

