version: '3.4'

volumes:
  portainer_data:

services:
  portainer:
    image:  portainer/portainer
    ports:
      - "127.0.0.1:9000:9000"
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:z
      - portainer_data:/data

