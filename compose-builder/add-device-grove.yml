version: '3.7'

services:
  device-grove:
    image: ${REPOSITORY}/docker-device-grove-c${ARCH}:${DEVICE_GROVE_VERSION}
    ports:
      - "127.0.0.1:49992:49992"
    container_name: edgex-device-grove
    hostname: edgex-device-grove
    networks:
      - edgex-network
    devices:
      - /dev/i2c-1
    env_file:
      - common.env
    environment:
      SERVICE_HOST: edgex-device-grove
    depends_on:
      - consul
      - data
      - metadata
